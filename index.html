<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!--- CSS -->
        <link rel="stylesheet" href="./css/index.css">

        <!-- Fontawesome required -->
        <script src="https://kit.fontawesome.com/23196d1ae5.js" crossorigin="anonymous"></script>

        <!-- Google fonts API -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=BIZ+UDMincho&family=Libre+Franklin&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Red+Hat+Mono:wght@300&display=swap" rel="stylesheet"> 

        <title>Jessica Medway Photography</title>
    </head>
    <body>

        <div class="grid place-content-center">
            <div class="container navbar-container">
                <div class="row">
                    <div class="col-md-3">
                      <img src="./Assets/Placeholders/Logo_Placeholder.png" alt="Jessica Medway Photography Logo" class="logo">
                    </div>
                    <div class="col-md-6">
    
                      <div class="navbar">
                        <a class="nav-link nav-link-ltr" href="#">Home</a>
                        <a class="nav-link nav-link-ltr" href="#">Gallery</a>
                        <a class="nav-link nav-link-ltr" href="#">About me</a>
                        <a class="nav-link nav-link-ltr" href="#">Contact</a>
                      </div>
    
                    </div>
                    <div class="col-md-3">
                      <div class="socials">
                        <a href="#" class="social-icon"><i class="fa-brands fa-facebook socials-link"></i></a>
                        <a href="#" class="social-icon"><i class="fa-brands fa-twitter socials-link"></i></a>
                        <a href="#" class="social-icon"><i class="fa-brands fa-instagram socials-link"></i></a>
                      </div>
                    </div>
                  </div>
              </div>
          </div>


        <div class="main">
            <div class="head-banner">
                <div class="banner-content">
                    <p class="banner-title">JESSICA MEDWAY</p>
                    <p class="banner-subtitle">> Your friendly neighbourhood photographer.</p>
                </div>
            </div>
        </div>
