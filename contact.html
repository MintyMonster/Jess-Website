    <title>Jessica Medway Photography</title>

<body class="main">
    <div class="page-container">
        <div class="content-wrap">
            <div class="grid place-content-center">
                <div class="container navbar-container">
                    <div class="row">
                        <div class="col-md-3 logo-wrapper">
                            <a class="logo-link" href="./index.html"><img src="./Assets/Content/Logos/Jess_logo_3.png"
                                    alt="Jessica Medway Photography Logo" class="logo"></a>
                        </div>
                        <div class="col-md-6">

                            <div class="navbar">
                                <a class="nav-link nav-link-ltr" href="./index.html">Home</a>
                                <a class="nav-link nav-link-ltr" href="./gallery.html">Gallery</a>
                                <a class="nav-link nav-link-ltr" href="./about-me.html">About me</a>
                                <a class="nav-link nav-link-ltr" href="./contact.html">Contact</a>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      
                            </div>

                        </div>
                        <div class="col-md-3">
                            <div class="socials">
                                <a href="#" class="social-icon"><i class="fa-brands fa-facebook socials-link"></i></a>
                                <a href="#" class="social-icon"><i class="fa-brands fa-twitter socials-link"></i></a>
                                <a href="https://www.instagram.com/jmedwayphotographyy/" class="social-icon" target="_blank"><i class="fa-brands fa-instagram socials-link"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contact Information -->

            <div class="row contact-information">
                <div class="col-md-4"></div>
                <div class="col-md-4 center-column">
                    <div class="center-top-container">
                        <div class="title-container">
                            <p class="title">Want to contact me?</p>
                        </div>
                        <div class="contact-information-container">
                            <p class="email"><i class="fa-solid fa-envelope contact-icon"></i> medwayjess@gmail.com</p>
                            <p class="instagram"><i class="fa-brands fa-instagram contact-icon"></i> jmedwayphotographyy</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>

            <!-- Enquiry Information -->
            
            <div class="row enquiry-container">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="center-enquiry-container">
                        <div class="title-container">
                            <p class="title">... Or have an Enquiry?</p>
                        </div>
                        <div class="enquiry-para-container">
                            <p class="enquiry-para">Fill out the information below<br> and send me an enquiry!</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>

            <!-- Enquiry Form -->
            
            <div class="enquiry-form-container">
                <div class="row input-container">
                        <div class="col-xs-12">
                            <div class="styled-input wide">
                                <input type="text" required />
                                <label>Name</label> 
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="styled-input">
                                <input type="text" required />
                                <label>Email</label> 
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="styled-input" style="float:right;">
                                <input type="text" required />
                                <label>Phone Number</label> 
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="styled-input wide">
                                <textarea required></textarea>
                                <label>Message</label>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="btn-lrg submit-btn">Send Message</div>
                        </div>
                </div>
            </div>

            <!-- Footer container -->

            <footer class="footer-container">
                <div class="col-md-12 d-flex align-items-center copyright-container">
                    <span class="footer-copyright">Copyright &copy; 2022 Jessica Medway</span>
                </div>
                <div class="col-md-12 d-flex align-items-center socials-footer">
                    <div class="socials-footer">
                        <a href="#" class="social-icon"><i class="fa-brands fa-facebook socials-link"></i></a>
                        <a href="#" class="social-icon"><i class="fa-brands fa-twitter socials-link"></i></a>
                        <a href="https://www.instagram.com/jmedwayphotographyy/" class="social-icon" target="_blank"><i class="fa-brands fa-instagram socials-link"></i></a>
                    </div>
                </div>
            </footer>
        </div>

    <!-- Use the jquery $ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
